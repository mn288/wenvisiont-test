name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: "read"
  id-token: "write"

env:
  PROJECT_ID: "${{ secrets.GCP_PROJECT_ID }}"
  REGION: "europe-west9"
  SERVICE_NAME: "backend"
  WIF_PROVIDER: "${{ secrets.GCP_WIF_PROVIDER }}"
  WIF_SERVICE_ACCOUNT: "${{ secrets.GCP_WIF_SA_EMAIL }}"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ env.WIF_PROVIDER }}"
          service_account: "${{ env.WIF_SERVICE_ACCOUNT }}"

      - name: Get Secrets from Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |-
            DB_PASSWORD:${{ env.PROJECT_ID }}/db-password
            OPENAI_API_KEY:${{ env.PROJECT_ID }}/openai-api-key

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/app-images/${{ env.SERVICE_NAME }}:${{ github.sha }}" .
          docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/app-images/${{ env.SERVICE_NAME }}:${{ github.sha }}"

      # =====================================================================
      # AWP GCP Sovereign Infrastructure Deployment
      # =====================================================================
      - name: Deploy to Cloud Run (Zero-Trust)
        run: |-
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/app-images/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --region=${{ env.REGION }} \
            --service-account=${{ env.WIF_SERVICE_ACCOUNT }} \
            --ingress=internal-and-cloud-load-balancing \
            --no-allow-unauthenticated \
            --vpc-connector=awp-vpc-connector \
            --vpc-egress=all-traffic \
            --cpu=2 \
            --memory=2Gi \
            --timeout=300 \
            --concurrency=80 \
            --set-env-vars="DB_PASSWORD=${{ steps.secrets.outputs.DB_PASSWORD }}" \
            --set-env-vars="OPENAI_API_KEY=${{ steps.secrets.outputs.OPENAI_API_KEY }}" \
            --set-env-vars="GCP_PROJECT_ID=${{ env.PROJECT_ID }}" \
            --set-env-vars="GCP_REGION=${{ env.REGION }}" \
            --set-env-vars="BACKEND_URL=https://backend-${{ env.PROJECT_ID }}.${{ env.REGION }}.run.app" \
            --set-env-vars="BACKEND_SA_EMAIL=${{ env.WIF_SERVICE_ACCOUNT }}" \
            --set-env-vars="CLOUD_TASKS_ENABLED=true" \
            --set-env-vars="CLOUD_TASKS_QUEUE=awp-agent-actions" \
            --set-env-vars="SDP_ENABLED=true" \
            --set-env-vars="CLOUD_LOGGING_ENABLED=true" \
            --set-env-vars="CLOUD_TRACE_ENABLED=true" \
            --quiet

      - name: Tag as Latest
        run: |-
          gcloud artifacts docker tags add \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/app-images/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/app-images/${{ env.SERVICE_NAME }}:latest" \
            --quiet

      - name: Output Deployment URL
        run: |-
          echo "âœ… Deployed to Cloud Run"
          echo "ðŸ”’ Access via IAP-protected Load Balancer only"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)'
