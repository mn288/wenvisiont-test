services:
  app-db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - app_db_data:/var/lib/postgresql/data

  # --- NEW SERVICES: MCP SERVERS ---
  mcp-math:
    build: ./mcp-server
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    ports:
      - "8004:8000"
    environment:
      - PORT=8000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  filesystem-mcp:
    build: ./mcp-server
    command: uvicorn filesystem:app --host 0.0.0.0 --port 8000
    ports:
      - "8001:8000"
    environment:
      - FILESYSTEM_ROOT=/app/data
    volumes:
      - ./data:/app/data

  s3-mcp:
    build: ./mcp-server
    command: uvicorn s3:app --host 0.0.0.0 --port 8000
    ports:
      - "8002:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}

  analysis-mcp:
    build: ./mcp-server
    command: uvicorn analysis:app --host 0.0.0.0 --port 8000
    ports:
      - "8003:8000"
    environment:
      - PYTHONUNBUFFERED=1
  # ------------------------------------

  backend:
    build: .
    volumes:
      - ./backend/src:/app/backend/src
      - ./data/workspace:/app/data/workspace
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Removed env_file, using explicit environment variables matching root .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - CREWAI_TRACING_ENABLED=${CREWAI_TRACING_ENABLED}
      - OTEL_SDK_DISABLED=${OTEL_SDK_DISABLED}
      # OpenAI / LLM Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME}
      # --- CONNECT BACKEND TO MCP ---
      # This URL tells your agent where the SSE stream is
      - MCP_MATH_SERVER_URL=http://mcp-math:8000/sse
      # ------------------------------
    depends_on:
      app-db:
        condition: service_healthy
      langfuse-server:
        condition: service_healthy
      langfuse-worker:
        condition: service_started
      mcp-math:
        condition: service_started
      filesystem-mcp:
        condition: service_started
      s3-mcp:
        condition: service_started
    # command: uv run uvicorn src.api.main:app --host 0.0.0.0 --reload


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_LANGFUSE_PUBLIC_KEY=${NEXT_PUBLIC_LANGFUSE_PUBLIC_KEY}
      - NEXT_PUBLIC_LANGFUSE_BASEURL=${NEXT_PUBLIC_LANGFUSE_BASEURL}
    depends_on:
      backend:
        condition: service_healthy

  # LangFuse Services
  langfuse-worker:
    image: langfuse/langfuse-worker:3.148
    restart: always
    depends_on:
      langfuse-db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${LANGFUSE_DB_USER}:${LANGFUSE_DB_PASSWORD}@langfuse-db:5432/${LANGFUSE_DB_NAME}
      - SALT=${LANGFUSE_SALT}
      - ENCRYPTION_KEY=${LANGFUSE_ENCRYPTION_KEY}
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse:9000
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_AUTH=${REDIS_PASSWORD}
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=${LANGFUSE_S3_BUCKET}
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=${LANGFUSE_S3_REGION}
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=${LANGFUSE_S3_ACCESS_KEY}
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=${LANGFUSE_S3_SECRET_KEY}
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=${LANGFUSE_S3_ENDPOINT}
      - LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE=true

  langfuse-server:
    image: langfuse/langfuse:3.148
    depends_on:
      langfuse-db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "3001:3000"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/public/health" ]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=postgresql://${LANGFUSE_DB_USER}:${LANGFUSE_DB_PASSWORD}@langfuse-db:5432/${LANGFUSE_DB_NAME}
      - NEXTAUTH_SECRET=${LANGFUSE_NEXTAUTH_SECRET}
      - SALT=${LANGFUSE_SALT}
      - NEXTAUTH_URL=${LANGFUSE_NEXTAUTH_URL}
      - TELEMETRY_ENABLED=false
      - LANGFUSE_LOG_LEVEL=debug
      - LANGFUSE_DEBUG=true
      # Init variables
      - LANGFUSE_INIT_ORG_ID=7b8e1234-5678-90ab-cdef-1234567890ab
      - LANGFUSE_INIT_PROJECT_ID=8c9f1234-5678-90ab-cdef-1234567890ab
      - LANGFUSE_INIT_USER_NAME=${LANGFUSE_ADMIN_USERNAME}
      - LANGFUSE_INIT_USER_EMAIL=${LANGFUSE_ADMIN_EMAIL}
      - LANGFUSE_INIT_USER_PASSWORD=${LANGFUSE_ADMIN_PASSWORD}
      - LANGFUSE_INIT_PROJECT_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_INIT_PROJECT_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      # Integrations
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse:9000
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - ENCRYPTION_KEY=${LANGFUSE_ENCRYPTION_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_AUTH=${REDIS_PASSWORD}
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=${LANGFUSE_S3_BUCKET}
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=${LANGFUSE_S3_REGION}
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=${LANGFUSE_S3_ACCESS_KEY}
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=${LANGFUSE_S3_SECRET_KEY}
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=${LANGFUSE_S3_ENDPOINT}
      - LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE=true

  langfuse-db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=${LANGFUSE_DB_USER}
      - POSTGRES_PASSWORD=${LANGFUSE_DB_PASSWORD}
      - POSTGRES_DB=${LANGFUSE_DB_NAME}
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${LANGFUSE_DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - langfuse_db_data:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server
    user: "101:101"
    restart: always
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: [ "CMD", "clickhouse-client", "--query", "SELECT 1" ]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./clickhouse/config.d:/etc/clickhouse-server/config.d
    depends_on:
      zookeeper:
        condition: service_healthy

  zookeeper:
    image: zookeeper:3.9.1
    restart: always
    environment:
      - ZOO_MY_ID=1
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD", "zkServer.sh", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2.4
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --requirepass "${REDIS_PASSWORD}"

  minio:
    image: minio/minio
    ports:
      - "9090:9000"
      - "9091:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data:/data

  create-bucket:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; /usr/bin/mc mb myminio/${LANGFUSE_S3_BUCKET}; /usr/bin/mc anonymous set public myminio/${LANGFUSE_S3_BUCKET}; exit 0; "

volumes:
  app_db_data:
  langfuse_db_data:
  clickhouse_data:
  clickhouse_logs:
  minio_data:
