apiVersion: apps/v1
kind: Deployment
metadata:
  name: antigravity-backend
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            cpu: "1000m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        env:
        - name: ENV
          value: "PROD"
