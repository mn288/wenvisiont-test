apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: antigravity-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "antigravity-ip"
    networking.gke.io/managed-certificates: "antigravity-cert"
    networking.gke.io/v1beta1.FrontendConfig: "antigravity-frontend-config"
spec:
  rules:
  - http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: antigravity-backend
            port:
              number: 80
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: antigravity-frontend
            port:
              number: 80
